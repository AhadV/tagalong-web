<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Primary Meta Tags -->
    <title>TagAlong - Curated Travel Recommendations From Your Favorite Creators</title>
    <meta name="title" content="TagAlong - Curated Travel Recommendations From Your Favorite Creators" />
    <meta name="description" content="Discover and book handpicked hotels, restaurants, and experiences recommended by trusted travel creators. Join TagAlong to explore authentic travel destinations." />
    <meta name="keywords" content="travel, recommendations, curated travel, travel creators, hotels, restaurants, experiences, travel influencers, destination guides" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="TagAlong" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tagalong.me/" />
    <meta property="og:title" content="TagAlong - Curated Travel Recommendations From Your Favorite Creators" />
    <meta property="og:description" content="Discover and book handpicked hotels, restaurants, and experiences recommended by trusted travel creators." />
    <meta property="og:image" content="https://tagalong.me/og-image.jpg" />
    <meta property="og:site_name" content="TagAlong" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tagalong.me/" />
    <meta name="twitter:title" content="TagAlong - Curated Travel Recommendations" />
    <meta name="twitter:description" content="Discover and book handpicked hotels, restaurants, and experiences recommended by trusted travel creators." />
    <meta name="twitter:image" content="https://tagalong.me/og-image.jpg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1A1A1A" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Additional Apple Touch Icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TagAlong">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tagalong.me/" />

    <!-- Cookie Consent Manager -->
    <link rel="stylesheet" id="silktide-consent-manager-css" href="/cookie-banner/silktide-consent-manager.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Cookie Consent Manager -->
    <script src="/cookie-banner/silktide-consent-manager.js"></script>
    <script>
    silktideCookieBannerManager.updateCookieBannerConfig({
      background: {
        showBackground: true
      },
      cookieIcon: {
        show: false
      },
      cookieTypes: [
        {
          id: "necessary",
          name: "Necessary",
          description: "<p>These cookies are necessary for the website to function properly and cannot be switched off. They help with things like logging in, setting your privacy preferences, and tracking affiliate commissions.</p>",
          required: true,
          onAccept: function() {
            console.log('Necessary cookies accepted - required for site functionality');
          }
        },
        {
          id: "analytics",
          name: "Analytics",
          description: "<p>These cookies help us improve the site by tracking which pages are most popular and how visitors move around the site.</p>",
          defaultValue: true,
          onAccept: function() {
            console.log('Analytics cookies accepted');
            // Add Google Analytics or other analytics here
          },
          onReject: function() {
            console.log('Analytics cookies rejected');
          }
        },
        {
          id: "advertising",
          name: "Advertising",
          description: "<p>These cookies provide extra features and personalization to improve your experience. They may be set by us or by partners whose services we use.</p>",
          onAccept: function() {
            console.log('Advertising cookies accepted');
            // Add advertising/marketing tracking here
          },
          onReject: function() {
            console.log('Advertising cookies rejected');
          }
        }
      ],
      text: {
        banner: {
          description: "<p>We use cookies on our site to enhance your user experience, provide personalized content, and analyze our traffic. <a href=\"/PrivacyPolicy\" target=\"_blank\">Cookie Policy.</a></p>",
          acceptAllButtonText: "Accept all",
          acceptAllButtonAccessibleLabel: "Accept all cookies",
          rejectNonEssentialButtonText: "Reject non-essential",
          rejectNonEssentialButtonAccessibleLabel: "Reject non-essential",
          preferencesButtonText: "Preferences",
          preferencesButtonAccessibleLabel: "Toggle preferences"
        },
        preferences: {
          title: "Customize your cookie preferences",
          description: "<p>We respect your right to privacy. You can choose not to allow some types of cookies. Your cookie preferences will apply across our website.</p>",
          creditLinkText: "",
          creditLinkAccessibleLabel: ""
        }
      }
    });
    </script>
  </body>
</html>
